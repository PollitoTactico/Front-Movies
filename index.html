<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recomendador de Películas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Recomendador de Películas</h1>

    <!-- Sección de Registro -->
    <section id="register">
        <h2>Registro</h2>
        <form id="register-form">
            <input type="text" id="reg-username" placeholder="Nombre de usuario" required>
            <input type="password" id="reg-password" placeholder="Contraseña" required>
            <input type="text" id="reg-genres" placeholder="Géneros favoritos (IDs separados por comas)" required>
            <button type="submit">Registrarse</button>
        </form>
        <div id="register-result"></div>
    </section>

    <!-- Sección de Login -->
    <section id="login">
        <h2>Iniciar Sesión</h2>
        <form id="login-form">
            <input type="text" id="login-username" placeholder="Nombre de usuario" required>
            <input type="password" id="login-password" placeholder="Contraseña" required>
            <button type="submit">Iniciar Sesión</button>
        </form>
        <div id="login-result"></div>
    </section>

    <!-- Sección de Recomendaciones -->
    <section id="recommendations" style="display: none;">
        <h2>Recomendaciones de Películas</h2>
        <form id="recommend-form">
            <input type="text" id="genres" placeholder="Géneros (IDs separados por comas)" required>
            <button type="submit">Buscar</button>
        </form>
        <div id="movies"></div>
    </section>

    <script src="script.js"></script>
</body>
</html>
