<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recomendador de Películas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Recomendador de Películas</h1>

    <!-- Registro -->
    <section id="register">
        <h2>Registro</h2>
        <form id="register-form">
            <input type="text" id="reg-username" placeholder="Nombre de usuario" required>
            <input type="password" id="reg-password" placeholder="Contraseña" required>
            <label for="reg-genres">Selecciona tus géneros favoritos:</label>
            <select id="reg-genres" multiple required></select>
            <button type="submit">Registrarse</button>
        </form>
        <div id="register-result"></div>
    </section>

    <!-- Inicio de Sesión -->
    <section id="login">
        <h2>Iniciar Sesión</h2>
        <form id="login-form">
            <input type="text" id="login-username" placeholder="Nombre de usuario" required>
            <input type="password" id="login-password" placeholder="Contraseña" required>
            <button type="submit">Iniciar Sesión</button>
        </form>
        <div id="login-result"></div>
    </section>

    <!-- Recomendaciones -->
    <section id="recommendations" style="display: none;">
        <h2>Buscar Recomendaciones</h2>
        <form id="recommend-form">
            <label for="genres">Selecciona géneros:</label>
            <select id="genres" multiple required></select>
            <button type="submit">Buscar</button>
        </form>
        <div id="movies"></div>
    </section>

    <script src="script.js"></script>
</body>
</html>
